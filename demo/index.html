<!DOCTYPE HTML>

<html lang="en" ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>angular-touchevents</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

		<style>
			<!--
				body {
					margin: 2em 0;
				}
			-->
		</style>
	</head>

	<body ng-cloak>

		<article ng-controller="MainCtrl" class="container">
			<div class="jumbotron">
				<h1>angular-touchevents</h1>

				<button class="btn btn-success btn-block"
						ng-touchstart="touchstartBtn($event)">
					On touch start!
				</button>

				<button class="btn btn-danger btn-block"
						ng-touchend="touchendBtn($event)">
					On touch end!
				</button>

				<button class="btn btn-info btn-block"
						ng-touchmove="touchmoveBtn($event)">
					On touch move!
				</button>
			</div>
		</article>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
		<script src="ng-app.js"></script>
		<script src="../ng-touchevents.js"></script>
	</body>
</html>
